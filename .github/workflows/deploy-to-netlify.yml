name: Deploy to Netlify

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger deployments (e.g., 'main' or 'dev/branch')

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  # Check out the repository code

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify your Node.js version, e.g., '16', '18', etc.

    - name: Install Dependencies
      run: npm install  # Install dependencies (adjust if you use yarn or pnpm)

    - name: Build Project
      run: npm run build  # Adjust to your project's build command

    - name: Deploy to Netlify
      uses: chrislennon/netlify-deploy-action@v1  # Alternative action for Netlify deployment
      with:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Netlify personal access token
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}        # Netlify site ID
        BUILD_COMMAND: npm run build                          # Adjust to your project's build command
        PUBLISH_DIRECTORY: ./dist                             # Replace with your build output directory
